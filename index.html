<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- <script src="logic/main.js" type="module" defer></script> -->
    <script src="logic/main.js" type="module" defer></script>
    <script src="logic/calculatorState.js" type="module" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="windows">
                <div class="upper-window" id="upper-window"></div>
                <div class="lower-window" id="lower-window"></div>
            </div>
            <div class="buttons">
                <div class="upper-buttons">
                    <div class="reset-button">
                        <button class="clearall">AC</button>
                    </div>
                    <div class="delete-button">
                        <button class="backspace">DEL</button>
                    </div>
                </div>
                <div class="lower-buttons">
                    <div class="grid">
                        <div class="grid-row">
                            <button class="numeral">1</button>
                            <button class="numeral">2</button>
                            <button class="numeral">3</button>
                            <button class="operator">+</button>
                        </div>
                        <div class="grid-row">
                            <button class="numeral">4</button>
                            <button class="numeral">5</button>
                            <button class="numeral">6</button>
                            <button class="operator">-</button>
                        </div>
                        <div class="grid-row">
                            <button class="numeral">7</button>
                            <button class="numeral">8</button>
                            <button class="numeral">9</button>
                            <button class="operator">*</button>
                        </div>
                        <div class="grid-row">
                            <button class="signage">+/-</button>
                            <button class="numeral">0</button>
                            <button class="decimal">.</button>
                            <button class="operator">/</button>
                        </div>
                    </div>
                    <div class=equals-button>
                        <button class="operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
